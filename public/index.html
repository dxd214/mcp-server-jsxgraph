<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSXGraph MCP Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .endpoints {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .endpoint {
            display: block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin: 1rem 0;
            transition: background 0.3s ease;
        }
        .endpoint:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .status {
            color: #4ade80;
            font-weight: bold;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">

            <h3>Available Endpoints:</h3>
            <a href="/mcp" class="endpoint">/mcp - Streamable Transport</a>
            <a href="/sse" class="endpoint">/sse - Server-Sent Events</a>
        </div>

</html>
